<div class="modal-header">
    <button class="btn btn-success" type="button" ng-click="save()">Save</button>
    <button class="btn btn-danger" type="button" ng-click="cancel()">Cancel</button>
</div>
<div class="modal-body" id="modal-body">
    <table class="table table-bordered">
        <tr>
            <td>Date</td>
            <td><input class="form-control" type="date" ng-model="receipt.date"></td>
        </tr>
        <tr>
            <td>Items</td>
            <td>
                <input type="text" 
                        ng-model="selected" 
                        uib-typeahead="item as item.name + ' ' + item.code for item in items | filter:$viewValue | limitTo:8"
                        typeahead-on-select = "onSelect($item, $model, $label)"
                        ng-change="evaluate()"
                        class="form-control">
            </td>
        </tr>
        <table class="table table-bordered small table-nonfluid">
            <tr ng-repeat="receiptItem in receipt.receiptItems">
                <td>{{receiptItem.name}}</td>
                <td>{{receiptItem.code}}</td>
                <td>{{receiptItem.qty}} potong</td>
            </tr>
        </table>
    </table>
</div>
